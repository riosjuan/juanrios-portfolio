---
layout: main
---

<div class="w-100 pv5-l pv3 ph3 flex flex-row-ns flex-column flex-wrap">
    <div class="w-100 w-25-l pa3 bt-l b--black-05">
        <p class="mt0 mb1 f4 Malva-Bold">Juan Rios</p>
        <p class="mt0 mb1 lh-copy">Product designer</p>
        <a class="link dark-pink hover-pink" href="mailto:juanesteban.rios@gmail.com">Say hi</a>
    </div>
    <div class="w-100 w-75-l flex flex-wrap bt b--black-05">
        {% assign project_weight = site.projects | sort: 'weight' %}
        {% for project in project_weight %}
        <div class="w-100 w-50-m w-third-l pa3">
            <a class="link dark-gray" href="{{ project.url }}">
                <div class="br2 drop-shadow-1 bg-white">
                    <img class="br2 br--top" src="{{ project.thumbnail }}" alt="Llorona Records">
                    <div class="pa3">
                        <p class="f4 Malva-Bold">{{ project.title }}</p>
                        <p class="lh-copy black-60">{{ project.description }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
